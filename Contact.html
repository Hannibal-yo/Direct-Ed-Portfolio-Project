<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact page</title>
    <link rel="stylesheet" href="Style/Contact.css">
    <link rel="shortcut icon"  type="image/png" href="Images/portfolio.png" >

<body>
    <div class="container">
<h1>Connect with me</h1>
<p>I am a Front End developer, Which means I am fully trained expert with the knowledge you are looking for. </p>
<div class="contact-box">
<div class="contact-left">
    <h3>send your request </h3>
    <form>
        <div class="input-row">
            <div class="input-group">
                <label> Name</label>
                <input type="text" placeholder="Abebe Belew">
            </div>
            <div class="input-group">
                <label> Phone</label>
                <input type="text" placeholder="0911000000">
            </div>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label> Email</label>
                <input type="email" placeholder="Abebe@gmail.com">
            </div>
            <div class="input-group">
                <label> Subject</label>
                <input type="text" placeholder="Product Demo">
            </div>
        </div>
<label> Message</label>
<textarea rows="5" placeholder="Your Message"></textarea>
<button type="submit">SEND</button>
    </form>
</div>
<div class="contact-right">
    <h3>Reach</h3>
    <table>
        <tr>
            <td>Email</td>
            <td>hannibalyo@gmail.com</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>0955432917</td>
        </tr>
        <tr>
            <td>Address</td>

    </table>
</div>
</div>

</body>
</html>
